<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Birthday Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loader {
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .heart-shape {
      width: 5em;
      height: 4.5em;
      position: relative;
      transform: rotate(-45deg);
      background-color: red;
      animation: heartbeat 1.2s infinite;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 5em;
      height: 4.5em;
      background-color: red;
      border-radius: 50%;
    }

    .heart-shape::before {
      top: -2.5em;
      left: 0;
    }

    .heart-shape::after {
      left: 2.5em;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    video {
      display: none;
      max-width: 100vw;
      max-height: 100vh;
    }

    .loading-text {
      color: #fff;
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    #readyBtn {
      display: none;
      margin-top: 1.8rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
      cursor: pointer;
      animation: fadeInUp 1s ease-in-out forwards, pulse 2s infinite;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 0, 85, 0.9);
      }
    }

    #readyBtn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Romantic Loader -->
<div id="loader">
  <div class="heart-shape"></div>
  <p class="loading-text">Loading something special for you... Please Plug In The Earphones</p>
  <button id="readyBtn">ðŸ’– I'm Ready ðŸ’–</button>
</div>

<!-- Video Player -->
<video id="myVideo" controls playsinline class="rounded shadow">
  <source src="secret-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const video = document.getElementById('myVideo');
  const loader = document.getElementById('loader');
  const readyBtn = document.getElementById('readyBtn');

  // Show the button after 30 seconds
  setTimeout(() => {
    readyBtn.style.display = 'inline-block';
  }, 30000);

  // When the button is visible, trigger fade-in
  setTimeout(() => {
    readyBtn.style.opacity = 1;
  }, 25000); // slight delay to allow display before fadeIn

  // On click of the "Ready" button
  readyBtn.addEventListener('click', () => {
    loader.style.display = 'none';
    video.style.display = 'block';
    video.play();
  });
</script>

</body>
</html>
